{% extends "base.html" %}
{% block content %}
{% set section1 = get_section(path="blog/2022/_index.md") %}
<div style="border: solid 1px #e7e7e7; border-radius: 6px;">
    {% for page in section1.pages %}
    <div class="list-item">
        <a href="{{ page.permalink | safe }}">
            <div class="list-date">{{page.date}}</div>
            <div class="list-title">{{ page.title }}</div>
        </a>
    </div>
    {% endfor %}
    </div>
    {% endblock content %}
