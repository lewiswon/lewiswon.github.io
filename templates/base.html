<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1"
    >
    <meta
        name="description"
        content="LEWIS's Blog"
    >
    <title>LEWIS</title>
    <link
        href="/css/normalize.css"
        rel="stylesheet"
    >
    <link
        href="/css/blog.css"
        rel="stylesheet"
    >
    <link
        rel="stylesheet"
        href="//unpkg.com/heti/umd/heti.min.css"
    >
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            text-decoration: none;
        }

        a:visited {
            color: #000;
        }

        a:hover {
            text-decoration: none;
        }

        .logo {
            font-family: Arial, Helvetica, sans-serif
        }
    </style>

</head>

<body>
    <div style="height: 3rem;border-bottom: solid 1px #e7e7e7;">
        <div style="max-width: 960px;margin: 0 auto;display:flex;flex-direction:row;justify-content: space-between;align-items: center;height: 100%;padding: 0 .6rem;">
            <div>
                <a
                    href="/"
                    class="logo"
                >LEWIS</a>
            </div>
            <div>
                <a href="/about">About</a>
            </div>
        </div>
    </div>
    <div>
    </div>
    <div style="max-width: 43em;margin: 0 auto;padding-left: .6rem;padding-right: .6rem;">
        <div style="padding-top: 1rem;">
            <section class="section">
                <div class="container">
                    {% block content %} {% endblock %}
                </div>
            </section>
        </div>
</body>

</html>
